<div class="toast-message-wrapper sticky-top">
    <div *ngFor="let toast of toastMessages" class="toast fade show" role="alert" aria-live="assertive"
        aria-atomic="true">
        
        <div class="toast-header" [ngClass]="{
            'success':toast.type=='success',
            'warning':toast.type=='warning',
            'error':toast.type=='error',
            'info':toast.type=='info'}">
            <span class="rounded mr-2 fa fa-fw fa-lg" [ngClass]="{
                'fa-thumbs-o-up':toast.type=='success',
                'fa-exclamation-circle':toast.type=='warning',
                'fa-exclamation-triangle':toast.type=='error',
                'fa-info-circle':toast.type=='info'}">
            </span>
            <strong class="mr-auto" [ngSwitch]="toast.type">
                <span *ngSwitchCase="'success'">Success</span>
                <span *ngSwitchCase="'info'">Information</span>
                <span *ngSwitchCase="'error'">Error</span>
                <span *ngSwitchCase="'warning'">Warning</span>
            </strong>
            <small class="text-muted" *ngIf="toast.time">just now</small>
            <button *ngIf="!toast.isAutoDispose" type="button" class="ml-2 mb-1 close" data-dismiss="toast"
                aria-label="Close" (click)="removeToastMessage(toast.id)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{toast.message}}
        </div>
    </div>
</div>
