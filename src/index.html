<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery.min.js"></script>
    <script src="pollyfills.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <app-comment></app-comment>
    <script>
        $(document).ready(function () {
            var jsFiles = ['tooltip.js', 'bootstrap.bundle.min.js'];
            var htmlHeadTag = document.querySelector('head');
            if (htmlHeadTag) {
                $.each(jsFiles, function (fileIndx, fileName) {
                    var filePath = (fileName === 'tooltip.js') ? fileName : 'js/' + fileName;
                    var scriptElement = document.createElement('script');
                    scriptElement.setAttribute("src", filePath);
                    htmlHeadTag.append(scriptElement);
                });
            }
        });
    </script>
</body>

</html>
